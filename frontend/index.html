<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/skeleton.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Message board</title>
  </head>
  <body>
    <h1 class="welcome">Welcome to our message board</h1>
    <div class="container">
      <!-- Message form -->
      <form id="messageForm">
        <div class="row">
          <div class="u-full-width">
            <label for="usernameInput">Your username</label>
            <input
              class="u-full-width"
              type="text"
              name="username"
              placeholder="Your username"
              id="usernameInput"
            />
          </div>
          <label for="messageInput">Message</label>
          <textarea
            class="u-full-width"
            placeholder="Hi Dave â€¦"
            id="messageInput"
            name="message"
          ></textarea>
          <input
            class="button-primary"
            id="sendButton"
            type="submit"
            value="Send"
          />
        </div>
      </form>
      <!-- End of Message form -->
      <div class="row">
        <div class="u-full-width" id="board"></div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
